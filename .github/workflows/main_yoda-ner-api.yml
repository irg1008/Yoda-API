# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yoda-ner-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://yodacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa4066a37185434b8dd3559c15e32b0c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c2145018fd134453b734a6c84f51fc09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: yodacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa4066a37185434b8dd3559c15e32b0c }}/yoda-ner-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yoda-ner-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a6d16f9326eb48baba3df62e143d3d20 }}
        images: 'yodacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa4066a37185434b8dd3559c15e32b0c }}/yoda-ner-api:${{ github.sha }}'